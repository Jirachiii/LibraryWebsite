name: Continuous Integration

on: 
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
        
      - name: Install packages
        run: npm install --frozen-lockfile
        
      - name: Run tests
        run: npm test
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}